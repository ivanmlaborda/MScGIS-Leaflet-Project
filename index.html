<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa del Patrimonio histórico de Lleida - Ivan Martinez Laborda 2015</title>
  <link rel="stylesheet" href="css/leaflet.css" />
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/leaflet.fullscreen.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="plugins/leaflet.draw.css" />
  <link rel="stylesheet" href="plugins/Control.Geocoder.css" />
  <link rel="stylesheet" href="plugins/Control.Minimap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

  <!--Header-->
  <div id="header">
    Mapa del Patrimonio histórico de Lleida
  </div>


    <!--Mapa-->
    <div id="map"></div>


  <!--Footer-->
  <div id="footer">
    Ivan Martinez Laborda 2015
  </div>
  <!-- Añadimos la API de Leaflet -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <!-- Añadimos el plugin leaflet-fullscreen de MapBox -->
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/Leaflet.fullscreen.min.js'></script>
  <!-- Añadimos el plugin leaflet-omnivore de MapBox -->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
  <!-- Añadimos el plugin leaflet-control-geocoder de perliedman-->
  <script src="plugins/Control.Geocoder.js"></script>
  <!-- Añadimos el plugin leaflet.draw-->
  <script type="text/javascript" src="plugins/leaflet.draw.js"></script>
  <!-- Añadimos el plugin leaflet-MiniMap-->
  <script type="text/javascript" src="plugins/Control.MiniMap.min.js"></script>
  <!-- Añadimos los datos GeoJSON -->
  <script type="text/javascript" src="datos/map.geojson"></script>
  <!-- Añadimos el código de nuestra aplicación -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
